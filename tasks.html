<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/tasks.css">
    <title>ToDoList App</title>
</head>
<body>
    <!-- Navbar -->
    <div class="mb-2">
        <nav class="navbar navbar-expand-xl bg-dark border-bottom border-body" data-bs-theme="dark">
          <div class="container">
            <!-- Brand -->
            <a class="navbar-brand" href="#" aria-label="todolist">ToDo App</a>
            <!-- Toggler -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent2" aria-controls="navbarSupportedContent2" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <!-- Collapse -->
            <div class="collapse navbar-collapse" id="navbarSupportedContent2">
              <!-- Nav -->
              <ul class="navbar-nav ms-auto">
                <li class="nav-item active">
                  <a class="nav-link" href="tasks.html" id="tasks">Tareas <span class="visually-hidden">(current)</span></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="posts.html" id="posts">Publicaciones</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#!" id="logout">Salir</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
    </div>
    
    <div class="container p-4">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h1 class="h4">Adjunta una tarea</h1> 
                        <form id="task-form" aria-labelledby="task-form-heading">
                            <label for="task-title">Título</label>
                            <input type="text" id="task-title" placeholder="Task Title" class="form-control mb-3" aria-label="Task Title" required>

                            <label for="task-description">Descripción</label>
                            <textarea id="task-description" rows="3" placeholder="Task Description" class="form-control mb-3" aria-label="Task Description" required></textarea>
                            
                            <button type="submit" id="btn-task-save" class="btn btn-primary btn-block">Save</button>
                            <button type="button" id="btn-task-cancel" class="btn btn-secondary btn-block" style="display:none;">Cancel</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div id="tasks-container" role="list" aria-live="polite">
                    <!-- Aquí se mostrarán las tareas -->
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script type="module" src="assets/js/tasks.js"></script>
</body>
</html>
