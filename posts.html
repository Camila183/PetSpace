<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/posts.css">
    <title>Publicaciones</title>
</head>
<body>
    <!-- Navbar -->
    <div class="mb-2">
        <nav class="navbar navbar-expand-xl bg-dark border-bottom border-body" data-bs-theme="dark">
          <div class="container">
            <!-- Brand -->
            <a class="navbar-brand" href="#" aria-label="todolist">ToDo App</a>
            <!-- Toggler -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent2" aria-controls="navbarSupportedContent2" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <!-- Collapse -->
            <div class="collapse navbar-collapse" id="navbarSupportedContent2">
              <!-- Nav -->
              <ul class="navbar-nav ms-auto">
                <li class="nav-item active">
                  <a class="nav-link" href="tasks.html" id="tasks">Tareas <span class="visually-hidden">(current)</span></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="posts.html" id="posts">Publicaciones</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#!" id="logout">Salir</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
    </div>

    <div class="container mt-4">
        <div class="card shadow-sm">
            <div class="card-body">
                <form id="postForm" class="mb-3">
                    <div class="form-group mb-3">
                        <textarea id="postText" class="form-control" rows="3" placeholder="Escribe tu publicación..."></textarea>
                    </div>
                    <div class="form-group mb-3">
                        <label for="postImage" class="form-label">Adjuntar imagen:</label>
                        <input type="file" id="postImage" class="form-control">
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Publicar</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Contenedor de publicaciones -->
    <div class="container mt-4">
        <div id="postsContainer" class="row gy-4">
            <!-- Las publicaciones se añadirán aquí -->
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script type="module" src="assets/js/posts.js"></script>
</body>
</html>
